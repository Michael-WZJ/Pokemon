spring:
  profiles:
    active: ${profile.active}
#      active: dev

#TODO 开启MyBatis自动映射驼峰命名
mybatis:
  configuration:
    map-underscore-to-camel-case: true
    # 往控制台输出MyBatis日志
    #log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# 在端口号后 添加 路径
